<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dash Board</title>
</head>

<body>
    <aside class="aside-left">
        <img src="./image/logo.png" alt="Logo" class="aside-left__img">
        <a href="#" class="aside-left__a"><span class="asaide-left__span">Join a course</span></a>
        <ul class="aside-left__ul">
            <li class="aside-left__li">
                <a href="#" class="aside-left-list__a">
                    <i class="material-icons">dashboard</i><span class="aside-left-list__span">Dashboard</span>
                </a>
                <a href="#" class="aside-left-list__a">
                    <i class="material-icons">apps</i><span class="aside-left-list__span">All courses</span>
                </a>
                <a href="#" class="aside-left-list__a">
                    <i class="material-icons">folder</i><span class="aside-left-list__span">Files</span>
                </a>
                <a href="#" class="aside-left-list__a">
                    <i class="material-icons">person</i><span class="aside-left-list__span">Friends</span>
                </a>
                <a href="#" class="aside-left-list__a">
                    <i class="material-icons">chat_bubble</i><span class="aside-left-list__span">Dashboard</span>
                </a>
                <a href="#" class="aside-left-list__a">
                    <i class="material-icons">settings</i><span class="aside-left-list__span">Settings</span>
                </a>
            </li>
        </ul>

        
        <div class="left-aside-upgrade">
            <img src="./image/files.png" alt="archivos" class="left-aside-upgrade__img">    
            <h3 class="left-aside-upgrade__h3">
                Upgrade to for<br> more resources
            </h3>
            <a href="#" class="aside-left-upgrade__a">
                <span class="aside-left-upgrade__span">Upgrade</span>
            </a>
        </div>

    </aside>
</body>

</html>
